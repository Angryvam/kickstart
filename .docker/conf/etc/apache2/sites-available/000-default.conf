<VirtualHost *:80>

    ServerAdmin webmaster@localhost
    DocumentRoot /opt/www
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    Options -MultiViews -Indexes


    <Directory "/opt/www">
        AllowOverride None
        Require all granted
    </Directory>

    <Directory "/opt/app">
        AllowOverride None
        Require all granted
    </Directory>


    Alias /_app /opt/app

    <LocationMatch "^(?!/_app/)">
        DirectoryIndex /_app/app.php
        FallbackResource /_app/app.php
    </LocationMatch>

</VirtualHost>